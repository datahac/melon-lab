mutation EstimateCancelOasisDexOrderMutation($id: String!) {
  estimate: estimateCancelOasisDexOrder(id: $id) @account {
    data
    from
    gas
    gasPrice
    to
    value
  }
}

mutation ExecuteCancelOasisDexOrderMutation(
  $data: String!
  $from: String!
  $gas: String!
  $gasPrice: String!
  $to: String!
  $value: String!
) {
  execute: executeCancelOasisDexOrder(
    unsigned: {
      data: $data
      from: $from
      gas: $gas
      gasPrice: $gasPrice
      to: $to
      value: $value
    }
  ) @sign @account
}
